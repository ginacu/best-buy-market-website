<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">

    <title>G's Tech Shop</title>
  </head>
  <body>
    <div class="header fixed-top bg-white">
      <!-- logo -->
      <div class="logo">
          <img src="assets/logo.png" alt="logo best buy market">
      </div>
      
      <!-- menu icon -->
      <i class="ri-menu-line" id="menu-icon"></i>
      
      <!-- nav -->
      <ul class="nav nav-pills nav-fill m4">
        <li class="nav-item">
          <a class="nav-link active .bg-white" aria-current="page" href="#">ALL ITEM</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SMARTPHONES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">LAPTOPS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">FRAGRANCES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SKINCARE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">GROCERIES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">HOME-DECORATION</a>
        </li>
      </ul>
    </div>

    <!-- main -->
    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <h1 class="my-3 font-weight-bold">ALL ITEMS</h1>
        </div>
      </div>

      <div class="row" id="daftar-produk">

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
